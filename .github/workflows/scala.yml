name: Scala CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      matrix:
        jvm: [ '8', '11', '17' ]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin' # See 'Supported distributions' for available options
        java-version: ${{ matrix.jvm }}
        cache: 'sbt'

    - name: Check Formatting
      run: sbt scalafmtCheckAll
      if: startsWith(matrix.jvm, '11')

    - name: Run tests for all versions
      run: sbt +test

    - name: Run code coverage
      run: sbt clean coverage test coverageReport
      if: startsWith(matrix.jvm, '11')

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      if: startsWith(matrix.jvm, '11')

  publish-snapshot:
    needs: [test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '11'
          cache: 'sbt'

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.PGP_SECRET }}
          passphrase: ${{ secrets.PGP_PASSPHRASE }}

      - name: Publish
        run: sbt +publishSigned
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}

      - name: Sleep for 10 minutes while repository metadata is updated
        run: sleep 10m
        shell: bash

      - name: Generate Readme from template
        run: |
          chmod +x ./scripts/updateReadme.sh
          ./scripts/updateReadme.sh

      - name: Add and Commit file
        uses: EndBug/add-and-commit@v8
        with:
          default_author: github_actions
          message: 'Update readme versions from template'
